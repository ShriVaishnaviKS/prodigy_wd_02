<html>
<head>
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="sv.css">
</head>
<body>
    
    <div class="stopwatch">
        <h1>Stop Watch</h1>
        <div class="display" id="time-display">00:00:00</div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
            <button id="lap-btn">Lap</button>
        </div>
        <div class="laps" id="lap-list"></div>
    </div>
    <script src="sv.js"></script>
</body>
</html>
